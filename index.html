<!DOCTYPE html>
<html>
<head>
  <title>작곡 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .page {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .key-button {
      background-color: #007BFF;
      color: white;
    }
    .next-button {
      background-color: #28a745;
      color: white;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>작곡 페이지</h1>

  <!-- 키 선택 페이지 -->
  <div id="select-key-page" class="page active">
    <h2>키를 선택하세요</h2>
    <div class="key-buttons">
      <button class="key-button" onclick="selectKey('C')">C</button>
      <button class="key-button" onclick="selectKey('C#')">C#</button>
      <button class="key-button" onclick="selectKey('D')">D</button>
      <button class="key-button" onclick="selectKey('D#')">D#</button>
      <button class="key-button" onclick="selectKey('E')">E</button>
      <button class="key-button" onclick="selectKey('F')">F</button>
      <button class="key-button" onclick="selectKey('F#')">F#</button>
      <button class="key-button" onclick="selectKey('G')">G</button>
      <button class="key-button" onclick="selectKey('G#')">G#</button>
      <button class="key-button" onclick="selectKey('A')">A</button>
      <button class="key-button" onclick="selectKey('A#')">A#</button>
      <button class="key-button" onclick="selectKey('B')">B</button>
    </div>
    <div class="capo-buttons">
      <button class="capo-button" onclick="changeCapo(1)">카포 +1</button>
      <button class="capo-button" onclick="changeCapo(-1)">카포 -1</button>
    </div>
    <div id="selected-key" style="text-align: center; margin-bottom: 20px;"></div>
    <button class="next-button" onclick="goToPage('intro-question-page')">다음</button>
  </div>

  <!-- 인트로 여부 질문 페이지 -->
  <div id="intro-question-page" class="page">
    <h2>인트로가 있습니까?</h2>
    <button class="next-button" onclick="goToPage('intro-page')">예</button>
    <button class="next-button" onclick="goToPage('verse-page')">아니요</button>
  </div>

  <!-- 인트로 페이지 -->
  <div id="intro-page" class="page">
    <h2>인트로 코드 진행</h2>
    <div id="intro-chords-list"></div>
    <button class="next-button" onclick="goToPage('verse-page')">다음</button>
  </div>

  <!-- 버스 페이지 -->
  <div id="verse-page" class="page">
    <h2>버스 코드 진행</h2>
    <div id="verse-chords-list"></div>
    <button class="next-button" onclick="goToPage('bridge-page')">다음</button>
  </div>

  <!-- 브릿지 페이지 -->
  <div id="bridge-page" class="page">
    <h2>브릿지 코드 진행</h2>
    <div id="bridge-chords-list"></div>
    <button class="next-button" onclick="goToPage('chorus-page')">다음</button>
  </div>

  <!-- 코러스 페이지 -->
  <div id="chorus-page" class="page">
    <h2>코러스 코드 진행</h2>
    <div id="chorus-chords-list"></div>
  </div>

  <script>
    const chords = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const chordProgressions = {
      'C': ['C', 'Dm', 'Em', 'F', 'G', 'Am', 'Bdim'],
      'D': ['D', 'Em', 'F#m', 'G', 'A', 'Bm', 'C#dim'],
      'E': ['E', 'F#m', 'G#m', 'A', 'B', 'C#m', 'D#dim'],
      'F': ['F', 'Gm', 'Am', 'Bb', 'C', 'Dm', 'Edim'],
      'G': ['G', 'Am', 'Bm', 'C', 'D', 'Em', 'F#dim'],
      'A': ['A', 'Bm', 'C#m', 'D', 'E', 'F#m', 'G#dim'],
      'B': ['B', 'C#m', 'D#m', 'E', 'F#', 'G#m', 'A#dim']
    };

    const introProgressions = [
      ['I', 'IV', 'V'],
      ['I', 'V', 'vi', 'IV'],
      ['vi', 'IV', 'I', 'V']
    ];

    const verseProgressions = [
      ['I', 'IV', 'V'],
      ['I', 'V', 'vi', 'IV'],
      ['vi', 'IV', 'I', 'V']
    ];

    const bridgeProgressions = [
      ['IV', 'V', 'vi', 'I'],
      ['ii', 'V', 'I'],
      ['I', 'vi', 'IV', 'V']
    ];

    const chorusProgressions = [
      ['I', 'V', 'vi', 'IV'],
      ['IV', 'V', 'I'],
      ['I', 'IV', 'V']
    ];

    let selectedKey = '';
    let capo = 0;

    function selectKey(key) {
      selectedKey = key;
      displaySelectedKey();
    }

    function changeCapo(amount) {
      capo += amount;
      displaySelectedKey();
    }

    function displaySelectedKey() {
      const capoKey = chords[(chords.indexOf(selectedKey) + capo + 12) % 12];
      document.getElementById('selected-key').innerHTML = `선택한 키: ${selectedKey} (카포: ${capo} -> ${capoKey})`;
    }

    function goToPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      if (pageId === 'intro-page') {
        generateChordProgressions('intro-chords-list', introProgressions);
      } else if (pageId === 'verse-page') {
        generateChordProgressions('verse-chords-list', verseProgressions);
      } else if (pageId === 'bridge-page') {
        generateChordProgressions('bridge-chords-list', bridgeProgressions);
      } else if (pageId === 'chorus-page') {
        generateChordProgressions('chorus-chords-list', chorusProgressions);
      }
    }

    function generateChordProgressions(elementId, progressionPatterns) {
      const keyChords = chordProgressions[selectedKey];
      const progressions = progressionPatterns.map(pattern => {
        return pattern.map(chordSymbol => {
          const degree = getDegree(chordSymbol);
          const chord = keyChords[degree - 1];
          const capoChord = chords[(chords.indexOf(chord) + capo + 12) % 12];
          return `${chord} (${capoChord})`;
        });
      });

      displayChords(elementId, progressions);
    }

    function getDegree(symbol) {
      switch (symbol) {
        case 'I': return 1;
        case 'ii': return 2;
        case 'iii': return 3;
        case 'IV': return 4;
        case 'V': return 5;
        case 'vi': return 6;
        case 'vii': return 7;
        default: return 1;
      }
    }

    function displayChords(elementId, progressions) {
      const element = document.getElementById(elementId);
      element.innerHTML = '';
      progressions.forEach(progression => {
        const progressionElement = document.createElement('div');
        progressionElement.textContent = progression.join(' - ');
        element.appendChild(progressionElement);
      });
    }
  </script>
</body>
</html>
