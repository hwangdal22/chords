<!DOCTYPE html>
<html>
<head>
  <title>작곡 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
      font-size: 24px;
    }
    .key-buttons, .capo-buttons, .chord-progressions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .key-button {
      background-color: #007BFF;
      color: white;
    }
    .capo-button {
      background-color: #28a745;
      color: white;
    }
    .chord-section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>작곡 페이지</h1>
  <div class="key-buttons">
    <button class="key-button" onclick="selectKey('C')">C</button>
    <button class="key-button" onclick="selectKey('C#')">C#</button>
    <button class="key-button" onclick="selectKey('D')">D</button>
    <button class="key-button" onclick="selectKey('D#')">D#</button>
    <button class="key-button" onclick="selectKey('E')">E</button>
    <button class="key-button" onclick="selectKey('F')">F</button>
    <button class="key-button" onclick="selectKey('F#')">F#</button>
    <button class="key-button" onclick="selectKey('G')">G</button>
    <button class="key-button" onclick="selectKey('G#')">G#</button>
    <button class="key-button" onclick="selectKey('A')">A</button>
    <button class="key-button" onclick="selectKey('A#')">A#</button>
    <button class="key-button" onclick="selectKey('B')">B</button>
  </div>
  <div class="capo-buttons">
    <button class="capo-button" onclick="changeCapo(1)">카포 +1</button>
    <button class="capo-button" onclick="changeCapo(-1)">카포 -1</button>
  </div>
  <div id="selected-key" style="text-align: center; margin-bottom: 20px;"></div>
  <div class="chord-progressions">
    <div class="chord-section" id="verse-chords">
      <h2>버스 코드</h2>
      <div id="verse-chords-list"></div>
    </div>
    <div class="chord-section" id="bridge-chords">
      <h2>브릿지 코드</h2>
      <div id="bridge-chords-list"></div>
    </div>
    <div class="chord-section" id="chorus-chords">
      <h2>코러스 코드</h2>
      <div id="chorus-chords-list"></div>
    </div>
  </div>
  <script>
    const chords = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    let selectedKey = '';
    let capo = 0;

    function selectKey(key) {
      selectedKey = key;
      displaySelectedKey();
      generateChordProgressions();
    }

    function changeCapo(amount) {
      capo += amount;
      displaySelectedKey();
      generateChordProgressions();
    }

    function displaySelectedKey() {
      const capoKey = chords[(chords.indexOf(selectedKey) + capo + 12) % 12];
      document.getElementById('selected-key').innerHTML = `선택한 키: ${selectedKey} (카포: ${capo} -> ${capoKey})`;
    }

    function generateChordProgressions() {
      const verseChords = getChordProgression(selectedKey);
      const bridgeChords = getChordProgression(selectedKey);
      const chorusChords = getChordProgression(selectedKey);

      displayChords('verse-chords-list', verseChords);
      displayChords('bridge-chords-list', bridgeChords);
      displayChords('chorus-chords-list', chorusChords);
    }

    function getChordProgression(key) {
      const keyIndex = chords.indexOf(key);
      const progression = [];
      for (let i = 0; i < 10; i++) {
        const chord = chords[(keyIndex + i) % 12];
        const capoChord = chords[(chords.indexOf(chord) + capo + 12) % 12];
        progression.push(`${chord} (${capoChord})`);
      }
      return progression;
    }

    function displayChords(elementId, chords) {
      const element = document.getElementById(elementId);
      element.innerHTML = '';
      chords.forEach(chord => {
        const chordElement = document.createElement('div');
        chordElement.textContent = chord;
        element.appendChild(chordElement);
      });
    }
  </script>
</body>
</html>
